<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resetpasswordmaster</title>
</head>
<body>
<div>
  <form th:action="@{/resetpasswordmaster}" th:object= "${user}" th:method="post">
    username: <input type="text" th:field="${user.name}" required><br/>
    new password: <input type="text" th:field="${user.password}" required><br/>
    <input type="submit" value="reset password">
  </form>
</div>

<div>
    <span th:text="${message}"></span>
</div>

</body>
</html>
